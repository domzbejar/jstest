      // enter your code here

      function init(){
        const app = document.getElementById('content');

      init(); 
      
      
      
      let infoItems = info.items
      let counter = 0;
      
      function isActive(counter){
        let status='';
        if(counter==0){
          status = 'is-active';
        }
        return status;
      }

  
      
      for(var item in infoItems){
          
          const itemTemplate = "<setion class='expanded row' id='"+item+"' >"+

          let categoryTab = "<div class='tabs-panel "+isActive(counter)+"' id="+infoItems[item].title+" ></div>";

          //Categoy
          if(infoItems[item].parent == 'c000'){
            document.getElementById('categoryTab').innerHTML+=categoryTab;
            document.getElementById('mainTab').innerHTML+=tabMenuItems;
          }
          
          if(infoItems[item].parent == 'c001'){
            document.getElementById('Phones').innerHTML+=itemTemplate;
          }
          if(infoItems[item].parent == 'c002'){
            document.getElementById('Laptops').innerHTML+=itemTemplate

          if(infoItems[item].parent == 'c003'){
